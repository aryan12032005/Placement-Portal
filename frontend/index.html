<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#7C3AED" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="InternHub" />
    <meta name="description" content="Find internships, track applications, and boost your career" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>InternHub - Placement Portal</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        overscroll-behavior-y: contain;
      }
      
      /* PWA Install Prompt Styles - Floating Card at Top */
      .pwa-install-banner {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 32px);
        max-width: 420px;
        background: white;
        color: #1e293b;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
        z-index: 9999;
        display: none;
        animation: slideDown 0.4s ease-out;
      }
      
      .pwa-install-banner.show {
        display: block;
      }
      
      .pwa-install-banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #7C3AED, #8B5CF6);
        border-radius: 16px 16px 0 0;
      }
      
      @keyframes slideDown {
        from {
          transform: translateX(-50%) translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      /* Floating Install Button (FAB) - Hidden by default, shown after dismiss */
      .pwa-install-fab {
        position: fixed;
        bottom: 90px;
        right: 16px;
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 100%);
        color: white;
        border-radius: 50%;
        box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
        z-index: 9998;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        animation: fabPulse 2s infinite, fadeInUp 0.3s ease-out;
        border: none;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .pwa-install-fab:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 30px rgba(124, 58, 237, 0.6);
      }
      
      .pwa-install-fab:active {
        transform: scale(0.95);
      }
      
      .pwa-install-fab.show {
        display: flex;
      }
      
      @keyframes fabPulse {
        0%, 100% {
          box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
        }
        50% {
          box-shadow: 0 4px 30px rgba(124, 58, 237, 0.8), 0 0 0 8px rgba(124, 58, 237, 0.1);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      /* Safe area padding for notched devices */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }
      
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 0);
      }
      
      /* Hide scrollbar for mobile */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Bottom nav active indicator animation */
      .nav-indicator {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Smooth page transitions */
      .page-transition {
        animation: fadeIn 0.2s ease-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Custom scrollbar for desktop */
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
          background: #CBD5E1;
          border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: #94A3B8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- PWA Install Banner - Floating Card -->
    <div id="pwa-install-banner" class="pwa-install-banner">
      <!-- Close button -->
      <button id="pwa-install-close" class="absolute top-3 right-3 w-6 h-6 flex items-center justify-center text-slate-400 hover:text-slate-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      
      <div class="flex items-start gap-4">
        <!-- App Icon -->
        <div class="w-14 h-14 bg-gradient-to-br from-violet-500 to-purple-600 rounded-2xl flex items-center justify-center flex-shrink-0 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="0">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </div>
        
        <!-- Content -->
        <div class="flex-1 pr-4">
          <h3 class="font-bold text-lg text-slate-800">Install InternHub</h3>
          <p class="text-sm text-slate-500 mt-1">Get quick access to internships, courses & hackathons</p>
        </div>
      </div>
      
      <!-- Buttons -->
      <div class="flex gap-3 mt-5">
        <button id="pwa-install-dismiss" class="flex-1 px-4 py-2.5 text-sm font-semibold text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-xl transition-colors">
          Later
        </button>
        <button id="pwa-install-btn" class="flex-1 px-4 py-2.5 bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-700 hover:to-purple-700 text-white text-sm font-semibold rounded-xl transition-all flex items-center justify-center gap-2 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Install App
        </button>
      </div>
    </div>
    
    <!-- Floating Install Button (FAB) -->
    <button id="pwa-install-fab" class="pwa-install-fab" title="Install App">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    </button>
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered: ', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Check if running as PWA (standalone mode)
      const isPWA = window.matchMedia('(display-mode: standalone)').matches 
        || window.navigator.standalone === true
        || document.referrer.includes('android-app://');
      
      // PWA Install Prompt - Only show in browser, not in PWA mode
      let deferredPrompt;
      const installBanner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-install-dismiss');
      const closeBtn = document.getElementById('pwa-install-close');
      const installFab = document.getElementById('pwa-install-fab');
      
      // Don't show install prompts if already running as PWA
      if (!isPWA) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          
          // Check if already dismissed recently for banner
          const dismissed = localStorage.getItem('pwa-install-dismissed');
          const dismissedTime = dismissed ? parseInt(dismissed) : 0;
          const daysSinceDismissed = (Date.now() - dismissedTime) / (1000 * 60 * 60 * 24);
          
          if (daysSinceDismissed > 3) {
            // Show floating card banner after 2 seconds
            setTimeout(() => {
              installBanner.classList.add('show');
            }, 2000);
          } else {
            // Show FAB if banner was dismissed recently
            setTimeout(() => {
              installFab.classList.add('show');
            }, 1500);
          }
        });
      }
      
      // Handle install from banner button
      installBtn?.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('Install prompt outcome:', outcome);
          deferredPrompt = null;
          installBanner.classList.remove('show');
          installFab.classList.remove('show');
        }
      });
      
      // Handle install from floating button
      installFab?.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('Install prompt outcome:', outcome);
          deferredPrompt = null;
          installFab.classList.remove('show');
          installBanner.classList.remove('show');
        }
      });
      
      // Dismiss handlers
      const hideBanner = () => {
        installBanner.classList.remove('show');
        localStorage.setItem('pwa-install-dismissed', Date.now().toString());
        // Show FAB after banner is dismissed
        if (deferredPrompt) {
          setTimeout(() => {
            installFab.classList.add('show');
          }, 500);
        }
      };
      
      dismissBtn?.addEventListener('click', hideBanner);
      closeBtn?.addEventListener('click', hideBanner);
      
      window.addEventListener('appinstalled', () => {
        installBanner.classList.remove('show');
        installFab.classList.remove('show');
        console.log('PWA was installed');
      });
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
